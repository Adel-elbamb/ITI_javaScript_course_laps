<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validator Game Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h1><span>Validator</span> Game</h1>
    <form action="#" method="POST">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>
      <p id="name" class="error"></p>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
       <p id="email" class="error"></p>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>
      <p id="password" class="error"></p>

      <label>Gender</label>
      <div class="gender-options">
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
      </div>
      <p id="gender" class="error"></p>

      <label>Sports</label>
      <div class="sports-options">
        <input type="checkbox" id="tennis" name="sports" value="Tennis">
        <label for="tennis">Tennis</label>

        <input type="checkbox" id="running" name="sports" value="Running">
        <label for="running">Running</label>

        <input type="checkbox" id="football" name="sports" value="Football">
        <label for="football">Football</label>
      </div>
      <p id="Sports" class="error"></p>

      <label for="country">Country</label>
      <select id="country" name="country" required>
        <option value="">Select a country</option>
        <option value="USA">USA</option>
        <option value="UK">UK</option>
        <option value="India">India</option>
        <option value="Canada">Canada</option>
      </select>
      <p id="country" class="error"></p>
     
      <div class="form-buttons">
        <button  id="submit" type="submit" class="submit-btn">Submit</button>
        <button type="reset" class="reset-btn">Reset</button>
      </div>
    </form>
  </div>
  <script src="main.js"></script>
</body>
</html>
